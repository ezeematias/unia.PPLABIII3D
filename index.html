<body>

        <div class="barra">

    </header>
    <main>
        <h1>Administración</h1>
        <img class="portada" src="./assets/banner.jpg" alt="logo">
        <section>
            <form class="form">
                <fieldset>
                    <h3>Información del Anuncio</h3>
                    <input type="hidden" name="id"><br><br>
                    <label>Título</label> 
                    <input type="text" name="titulo" placeholder="Titulo" required><br> 
                    <label>Transacción</label>
                    <select id = "myList" name="transaccion" >  
                        <option> ---Elegir Transaccion--- </option>  
                        <option> Venta </option>  
                        <option> Alquiler </option>  
                        <option> Permuta </option>   
                    </select>

                        <!--
                        <div id = "myList" name="transaccion">
                            <input type="checkbox" id="transaccion1" name="Venta" value="Venta">
                            <label for="Venta"> Venta</label><br>
                            <input type="checkbox" id="transaccion2" name="Alquiler" value="Alquiler">
                            <label for="Alquiler"> Alquiler</label><br>
                            <input type="checkbox" id="transaccion3" name="Permuta" value="Permuta">
                            <label for="Permuta"> Permuta</label><br><br>                        
                        </div>
                        -->

                    <label>Descripción</label>  
                    <input type="text" name="descripcion" placeholder="Descripcion">
                    <label>Precio</label> 
                    <input type="text" name="precio" placeholder="Precio">
                    <div class="detalle">
                        <div class="inputWithIcon">
                            <input class="form-style" type="number" name="puertas" placeholder="Puertas" autocomplete="off" required min="1">
                            <i class="iconify" data-icon="mdi:car-door" aria-hidden="true"></i>
                          </div>
                          <div class="inputWithIcon">
                            <input class="form-style" type="number" name="kms" placeholder="KMs" autocomplete="off" >
                            <i  class="iconify" data-icon="mdi:car-speed-limiter" aria-hidden="true"></i>
                          </div>
                          <div class="inputWithIcon">
                            <input class="form-style" type="number" name="potencia" placeholder="Potencia" autocomplete="off" >
                            <i  class="iconify" data-icon="akar-icons:thunder" aria-hidden="true"></i>
                          </div>
                    </div>
                    <div class="btnFrm">
                        <input id="btnGuardar" type="submit" value="Guardar">
                        <input id="btnUpdate" type="button" value="Actualizar" class="oculto">
                        <input id="btnEliminar" type="button" value="Eliminar" class="oculto">
                        <input id="btnCancelar" type="button" value="Cancelar" class="oculto">
                    </div>              
                </fieldset>
            </form>
        </section>
    </div>
    <br /><br />

    </div>
